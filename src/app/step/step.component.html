<div>
    <div class="step-image">
        <span *ngIf="hasCoordiantes" class="circle" [style.top]="y +'px'" [style.left]="x+'px'"></span>
        <img [src]="step.image_url" alt="step.image">
    </div>
    <mat-icon (click)="triggerRemove()" class="remove">delete</mat-icon>
</div>
<p *ngIf="!editor" ><span [innerHtml]="step.description"></span><button mat-icon-button (click)="edit($event)"><mat-icon>edit</mat-icon></button></p>
<div class="NgxEditor__Wrapper" *ngIf="editor" (click)="$event.stopPropagation()">
    <ngx-editor-menu [editor]="editor"> </ngx-editor-menu>
    <ngx-editor [editor]="editor" [(ngModel)]="html" [disabled]="false" [placeholder]="'Type here...'"></ngx-editor>
    <div>
        <button mat-icon-button (click)="save()"><mat-icon>save</mat-icon></button>

    </div>
</div>
