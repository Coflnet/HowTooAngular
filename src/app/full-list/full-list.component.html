@if(tutorials != null){
<mat-list>
    @for (tutorial of tutorials; track $index) {
    <mat-list-item>
        <span matListItemTitle (click)="navigate(tutorial)">{{tutorial.name}} <button mat-button>Öffnen</button></span>
    </mat-list-item>
    }
    @if(tutorials.length == 0){
    <p>Noch keine Erklärungen </p>
    }
</mat-list>
}
